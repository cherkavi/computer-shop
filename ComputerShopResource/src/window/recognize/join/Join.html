<html>
<head>
	<style type="text/css">
		.link_class{
			cursor: pointer;
		}
		.link_class_mouseover{
			cursor: pointer;
			background-color: yellow;
		}
	</style>
</head>
<body >
	<center>
		<div align="center" style="width:100%;float:left;">
			<wicket:message key="title_source_name" />
		</div>
		<div align="center" style="width:100%;float:left;">
			<b><div wicket:id="computer_shop_name" /></b>
		</div>
		<div align="center" style="width:100%;float:left;">
			<hr />
		</div>
		<div align="center" style="width:100%;float:left;">
			<wicket:message key="title_search" />
		</div>
		<div align="center" style="width:100%;float:left;">
			<form wicket:id="form_main" style="width:100%;">
				<table width="100%"  align="center">
					<tr>
						<td colspan="2" align="center">
							<input type="text" wicket:id="edit_search" style="width:100%;"/>
						</td>
					</tr>
					<tr>
						<td width="50%" align="right">
							<input type="submit" wicket:id="button_search" />
						</td>
						<td width="50%" align="left">
							<input type="submit" wicket:id="button_cancel" />
						</td>
					</tr>					
				</table>
			</form>
		</div>
		<div align="center" style="width:100%;float:left;">
			<wicket:message key="title_destination_name" />
		</div>
		<div align="center" style="float:left;width:100%">
			<hr />
		</div>
		<table width="100%" style="float:left;width:100%">
			<tr wicket:id="list_of_result">
				<td width="100%">
					<div wicket:id="search_element" />
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
