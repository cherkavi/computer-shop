<wicket:head>
    <script >
        function setLeafSelected(idRootNode, elementForSelect){
            var element=document.getElementById(idRootNode);

            changeClassInNode(element,'leaf_selected','leaf');
            elementForSelect.className='leaf_selected';
        }
        
        function changeClassInNode(node, findClassName, replaceClassName){
            if (typeof(node.className)=="undefined"){
            }else{
                if(node.className==findClassName){
                    node.className=replaceClassName;
                }
                if(node.hasChildNodes()){
                    var children = node.childNodes;
                    for (var i = 0; i < children.length; i++){
                        changeClassInNode(children[i], findClassName, replaceClassName);
                    };
                }
            }
        }


        function checkNode(element, elementWithIcon){
            if(element.className=="node_expand"){
                element.className="node_collapse";
                element
                getSecondDiv(elementWithIcon).className="icon_collapse";
            }else{
                element.className="node_expand";
                getSecondDiv(elementWithIcon).className="icon_expand";
            }
        }

        function getSecondDiv(element){
            var children = element.childNodes;
            var controlValue=0;
            var returnValue=null;
            for (var i = 0; i < children.length; i++){
                if((children[i]!=null)&&(children[i].tagName!=null)){
                    if(children[i].tagName.toString().toLowerCase()=="div"){
                        controlValue++;
                        if(controlValue==2){
                            returnValue=children[i];
                        }
                    }
                }
            }
            return returnValue;
        }
    </script>
