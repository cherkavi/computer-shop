<wicket:head>
	<style type="text/css">
		table {
			width: 100%;
		}
		tr.odd {background-color: rgb(170,170,255);cursor: pointer;}
		tr.even {cursor: pointer;}
		tr.navigation {
			border-color:black;
			border-style:solid;
			border-width: 1px;
		}
		tr.headers {
			background-color:rgb(170,170,255);
			border-color:black;
			border-style:solid;
			border-width: 1px;
		}
		.price{
			text-align: right;
		}
		.warranty{
			text-align: right;
		}
	</style>
</wicket:head>
<wicket:panel>
	<div align="center" wicket:id="label" style="font-weight: bold; font-size: large;" />
	<table wicket:id="table_main" />
</wicket:panel>
