<wicket:extend>
	<h2>
		<wicket:message key="caption" />
	</h2>
	<form wicket:id="form_main" style="width:100%">
		<table width="100%" align="center">
			<tr>
				<td align="right"><wicket:message key="caption_name" /></td>
				<td align="left"><input type="text" wicket:id="name"></td>
			</tr>
			<tr>
				<td align="right"><wicket:message key="caption_email" /></td>
				<td align="left"><input type="text" wicket:id="email"></td>
			</tr>
			<tr>
				<td align="right"><wicket:message key="caption_phone" /></td>
				<td align="left"><input type="text" wicket:id="phone"></td>
			</tr>
			<tr>
				<td colspan="2" width="100%" align="center">
					<div style="width:100%">
						<wicket:message key="caption_message" /> 
					</div>
					<textarea cols="30" rows="5" wicket:id="message"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" width="100%" align="center">
					<wicket:message key="caption_control_text" />
				</td>
			</tr>
			<tr>
				<td align="right"><img wicket:id="control_image" /> </td>
				<td align="left"><input type="text" wicket:id="control_text" size="10"></td>
			</tr>
			<tr>
				<td colspan="2" width="100%" align="center">
					<div wicket:id="feedback_form" style="color:red;"> </div>
				</td>
			</tr>
			<tr>
				<td colspan="2" width="100%">
					<div style="width:100%" align="center">
						<input type="submit" wicket:id="button_ok" style="margin-right: 20px;"></input>
						<input type="submit" wicket:id="button_cancel"></input>
					</div>
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
