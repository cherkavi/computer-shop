<wicket:head>
	<style type="text/css">
		.left_border{
			border-left-color:black;
			border-left-style: dotted;
			border-left-width: 1px;
		}
	</style>
</wicket:head>
<wicket:panel>
	<form wicket:id="form_main">
		<table>
			<tr align="center">
				<td>
					<input type="button" wicket:id="button_find" />   
				</td>
			</tr>
			<tr align="center">
				<td>
					<input type="button" wicket:id="button_exit" />   
				</td>
			</tr>
			<tr align="center">
				<td>
					<input type="button" wicket:id="button_stay" /> 
				</td>
			</tr>
		</table>
		
	</form>
</wicket:panel>
