<wicket:head>
	<style type="text/css">
		.left_border{
			border-left-color:black;
			border-left-style: dotted;
			border-left-width: 1px;
		}
	</style>
</wicket:head>
<wicket:panel>
	<form wicket:id="form_main">
		<table>
			<tr align="center">
				<td colspan="2" align="center">
					<input type="text" wicket:id="text" />
				</td>
			</tr>
			<tr align="center" wicket:id="radio_group">
				<td>
					<div>
						<input type="radio" wicket:id="edit_type" />
						<span wicket:id="edit_type_caption" /> 
					</div>
					<div>
						<input type="radio" wicket:id="select_type" />
						<span wicket:id="select_type_caption" /> 
					</div>
					<div>
						<input type="radio" wicket:id="list_type" />
						<span wicket:id="list_type_caption" /> 
					</div>
				</td>
			</tr>
			
			<tr>
				<td align="center">
					<input type="button" wicket:id="button_ok" />  
				</td>
				<td align="center">
					<input type="button" wicket:id="button_cancel" />  
				</td>
			</tr>
		</table>
		
	</form>
</wicket:panel>
