<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<form wicket:id="form_main">
			<center>
				<table>
					<tr>
						<td colspan="7">
							<center>
								<b><span wicket:id="caption_vendor" /></b> 
							</center>
						</td>
					</tr>
					<tr>
						<td><input type="submit" wicket:id="button_vendor_add" /> </td>
						<td colspan="4"><select wicket:id="select_vendor" /></td>
						<td><input type="submit" wicket:id="button_vendor_edit" /> </td>
						<td><input type="submit" wicket:id="button_vendor_remove" /> </td>
					</tr>
					<tr>
						<td colspan="7">
							<center> <b><span wicket:id="caption_model" /></b> </center>
						</td>
					</tr>
					<tr>
						<td><input type="submit" wicket:id="button_model_add" /> </td>
						<td colspan="2"><select wicket:id="select_model" /></td>
						<td> <span wicket:id="price_caption" /> </td>
						<td> <b><span wicket:id="price_value" /> </b></td>
						<td><input type="submit" wicket:id="button_model_edit" /> </td>
						<td><input type="submit" wicket:id="button_model_remove" /> </td>
					</tr>
					<tr>
						<td colspan="7">
							<span wicket:id="form_error" class="error_text" />
						</td>
					</tr>
					<tr>
						<td colspan="7">
							<hr width="100" />
						</td>
					</tr>
					<tr>
						<td colspan="7">
							<center>
								<input type="submit" wicket:id="button_main_menu" />
							</center>
						</td>
					</tr>
				</table>
			</center>
		</form>
	</wicket:extend>	 
</body>
</html>
