<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
<body>
	<wicket:panel>
		<center>
			<table>
				<tr>
					<td>
						<form wicket:id="form_name_find">
							<fieldset>
								<legend><wicket:message key="fieldset_legend_find"/></legend>
								<input type="text" wicket:id="edit_name" />
								<input type="button" wicket:id="button_name" />
							</fieldset>
						</form>
					</td>
					<td>
						<form wicket:id="form_find_cartridge">
							<fieldset>
								<legend><wicket:message key="fieldset_legend_find_cartridge"/></legend>
								<input type="text" wicket:id="edit_name_cartridge" />
								<input type="button" wicket:id="button_find_cartridge" />
							</fieldset>
						</form>
					</td>
				</tr>
			</table>
			<fieldset>
				<legend><wicket:message key="fieldset_legend_customer" /></legend>
				<div wicket:id="panel_customer" style="overflow:scroll;width:100%; height:150px;">
					<div wicket:id="customer_list">
						<div wicket:id="panel_find_customer" style="float:left;"/>
						<br>
					</div>
				</div>		
			</fieldset>
			<fieldset>
				<legend><div wicket:id="fieldset_legend_cartridge" /></legend>
				<div wicket:id="panel_cartridge" style="overflow:scroll;width:100%; height:150px;">
					<center> <div wicket:id="client_name"></div></center>
					<div wicket:id="cartridge_list">
						<div wicket:id="panel_find_cartridge" 
							 style="float:left;border: solid black 1px; padding: 1px; margin-right:3px;" />
						
					</div>
				</div>		
			</fieldset>
			<input type="button" value="close modal" wicket:id="button_close" />
		</center>
		
	</wicket:panel>
</body>
</html>
